<div class="card">
  <div class="card-block">
    <div class="card-title">{{ formTitle }}</div>
    <div class="card-text">
      <app-global-configurations-form #appGlobalConfigurationForm (title)="formTitle = $event" [formID]="formID"
        [selected]="selectedConfigs" (submissionCompleted)="callListViewRefresh()">
      </app-global-configurations-form>
    </div>
    <div class="button-container">
      <button class="btn btn-sm btn-outline" *ngIf="!typeHelper.isDefined(selectedConfigs)"
        [disabled]="performingAction" (click)="appGlobalConfigurationForm.onFormSubmit()">Ajouter une
        configuration</button>
      <button class="btn btn-sm btn-warning-outline" [disabled]="performingAction"
        *ngIf="typeHelper.isDefined(selectedConfigs)" (click)="appGlobalConfigurationForm.onFormSubmit()">Modifier la
        configuration</button>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-block">
    <div class="card-title">Liste des configurations globales</div>
    <div class="card-text">
      <app-global-configurations-list #appGlobalConfigurationsList [ressourcesPath]="ressourcesPath"
        (selectedItem)="onItemSelected($event)" (deleteItem)="onDeleteItem($event)">
      </app-global-configurations-list>
    </div>
  </div>
</div>
