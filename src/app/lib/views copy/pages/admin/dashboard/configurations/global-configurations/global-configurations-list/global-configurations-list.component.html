<clr-datagrid #clrDataGrid [clrDgLoading]="performingAction" class="datagrid-compact">
  <clr-dg-column [clrDgField]="'id'">ID</clr-dg-column>
  <clr-dg-column [clrDgField]="'label'">Intitulé de la configuration</clr-dg-column>
  <clr-dg-column [clrDgField]="'value'">Valeur</clr-dg-column>
  <clr-dg-column [clrDgField]="'created_at'">Date création</clr-dg-column>
  <clr-dg-column [clrDgField]="'updated_at'">Dernière mise à jour</clr-dg-column>
  <clr-dg-row *ngFor="let item of source?.data">
    <clr-dg-action-overflow>
      <button class="action-item" (click)="onSelectedItem(item)">Editer</button>
      <button class="action-item" (click)="onDeleteItem(item)">Supprimer</button>
    </clr-dg-action-overflow>
    <clr-dg-cell>{{ item?.id }}</clr-dg-cell>
    <clr-dg-cell>{{ item?.label | uppercase }}</clr-dg-cell>
    <clr-dg-cell>{{ item?.value }}</clr-dg-cell>
    <clr-dg-cell>{{ item?.createdAt | parseDate }}</clr-dg-cell>
    <clr-dg-cell>{{ item?.updatedAt | parseDate }}</clr-dg-cell>
  </clr-dg-row>
  <clr-dg-footer>
    {{ source?.total }} Paramètres
    <clr-dg-pagination [clrDgPageSize]="10" #pagination [clrDgTotalItems]="source?.total">
      <clr-dg-page-size [clrPageSizeOptions]="[10, 20, 30]"></clr-dg-page-size>
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
