<div *ngIf="typeHelper.isDefined(form)">
  <ng-container class="form" *ngIf="componentFormGroup">
      <form class="clr-form" [formGroup]="componentFormGroup">
          <app-dynamic-form-wapper [componentFormGroup]="componentFormGroup" [form]="form"></app-dynamic-form-wapper>
      </form>
  </ng-container>
</div>
