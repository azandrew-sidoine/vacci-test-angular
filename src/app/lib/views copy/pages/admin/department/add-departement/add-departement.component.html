<ng-container *ngIf="state$ | async as vm">
  <div *ngIf="typeHelper.isDefined(form) && typeHelper.isDefined(componentFormGroup)">
    <ng-container class="form">
      <form class="clr-form" [formGroup]="componentFormGroup" (ngSubmit)="onFormSubmit()">
        <app-dynamic-form-wapper [componentFormGroup]="componentFormGroup" [form]="form"></app-dynamic-form-wapper>
      </form>
    </ng-container>
    <div class="button-container">
      <button *ngIf="!typeHelper?.isDefined(department)" (click)="onFormSubmit(componentFormGroup)"
        type="buttton" class="btn btn-outline-primary" [disabled]="vm?.performingAction">Enregistrer</button>
      <button *ngIf="typeHelper?.isDefined(department)" (click)="onEditFormSubmit(componentFormGroup)"
        type="button" class="btn btn-outline-primary" [disabled]="vm?.performingAction">Modifier</button>
      <button type="button" class="btn btn-outline-warning" [disabled]="vm?.performingAction" (click)="cancelSubmission.emit()">
        <clr-icon shape="undo"></clr-icon> Retour
      </button>
    </div>
  </div>
</ng-container>
