<div class="clr-row">
  <div class="clr-col-12" *ngIf="state$ | async as vm">
    <div class="card">
      <div class="card-header">
        {{ vm?.form?.title }}
      </div>
      <div class="card-block">
        <p *ngIf="!vm?.performingAction && !typeHelper.isDefined(vm?.form)" class="text-center">
          <span [translate]="'unavailableForm'"></span>
        </p>
        <div class="text-center top-24" *ngIf="vm?.performingAction && !typeHelper.isDefined(vm?.form)">
          <span class="spinner spinner-inline"></span> {{ "loadingform" | translate }}
        </div>
        <div class="card-text" *ngIf="false">
          {{ vm?.form?.description }}
        </div>
        <div *ngIf="typeHelper.isDefined(vm?.form)">
          <app-add-role-form [formgroupConfig]="{formgroup: vm?.formgroup, form: vm?.form, selectedID: vm?.selectedID}"
            (navigateBack)="onNavigateBack()" (formSubmittedEvent)="onFormSubmittedEvent($event)"
            [performingAction]="vm?.performingAction"></app-add-role-form>
        </div>
      </div>
    </div>
  </div>
</div>
