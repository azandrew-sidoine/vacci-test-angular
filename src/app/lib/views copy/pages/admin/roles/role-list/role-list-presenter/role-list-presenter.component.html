<clr-datagrid #clrDataGrid (clrDgRefresh)="refresh.emit($event)" [clrDgLoading]="showLoader" class="datagrid-compact">
  <clr-dg-action-bar>
    <drewlabs-datgrid-header [refreshButtonDisabled]="showLoader" [createButtonDisabled]="false"
      (createEvent)="navigateToCreateFormView()" (refreshEvent)="onDgHeaderRefresh()" [showExportDropdown]="false">
    </drewlabs-datgrid-header>
  </clr-dg-action-bar>
  <clr-dg-column>ID</clr-dg-column>
  <clr-dg-column [clrDgField]="'label'">Libel√©</clr-dg-column>
  <clr-dg-column [clrDgField]="'description'">Description</clr-dg-column>
  <clr-dg-column *ngIf="showStatus">Status</clr-dg-column>
  <clr-dg-row *ngFor="let item of items">
    <clr-dg-action-overflow *ngIf="showDgActions">
      <button class="action-item" (click)="selectItemEvent.emit(item)">{{ 'Editer' | uppercase }}</button>
    </clr-dg-action-overflow>
    <clr-dg-cell>
      {{ item.id }}
    </clr-dg-cell>
    <clr-dg-cell>
      <span>{{ item?.label | uppercase }}</span>
    </clr-dg-cell>
    <clr-dg-cell>
      <span>{{ item?.displayLabel | uppercase }}</span>
    </clr-dg-cell>
    <clr-dg-cell *ngIf="showStatus">
      <clr-dg-cell><span [class]="'badge badge-success'"></span></clr-dg-cell>
    </clr-dg-cell>
  </clr-dg-row>
  <clr-dg-footer>
    <clr-dg-pagination [clrDgPageSize]="10" #pagination [clrDgTotalItems]="total">
      <clr-dg-page-size [clrPageSizeOptions]="[10, 20, 30]"></clr-dg-page-size>
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
