<ng-container *ngIf="state$ | async as vm">
  <div class="text-center top-24" *ngIf="vm?.performingAction">
    <span class="spinner spinner-inline"> </span> Chargement de donn√©es...
  </div>
  <p *ngIf="!performingAction && vm?.authorizations?.length == 0" class="text-center"><span
      [translate]="'emptyDataText'"> </span></p>
  <table class="table table-noborder"
    *ngIf="!performingAction && typeHelper.isDefined(vm?.authorizations) && vm?.authorizations?.length > 0">
    <thead>
      <th>Permission</th>
      <th>Description</th>
    </thead>
    <tbody>
      <ng-container *ngFor="let p of vm?.authorizations">
        <tr>
          <td>
            <span class="label label-purple clickable">
              {{ p.label }}
              <clr-icon shape="node" size="16" class="badge"></clr-icon>
            </span>
          </td>
          <td>{{ p.displayLabel }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</ng-container>
