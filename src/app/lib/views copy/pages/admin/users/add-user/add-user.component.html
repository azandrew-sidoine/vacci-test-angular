<div class="clr-row">
  <div class="clr-col-12">
    <div class="card">
      <div class="card-header" *ngIf="formTitle$ | async as title"> {{ title }} </div>
      <div class="card-block" *ngIf="state$ | async as vm">
        <p *ngIf="!vm?.performingAction && !typeHelper.isDefined(vm?.form)" class="text-center">
          <span [translate]="'unavailableForm'"> </span>
        </p>
        <div class="text-center top-24" *ngIf="vm?.performingAction && !typeHelper.isDefined(vm?.form)">
          <span class="spinner spinner-inline"></span> {{ "loadingform" | translate }}
        </div>
        <ng-container *ngIf="typeHelper.isDefined(vm?.form)">
          <div class="card-text" *ngIf="false">
            {{ vm?.form.description }}
          </div>
        </ng-container>
        <app-add-user-form [formgroupConfig]="{ formgroup: vm?.formgroup, form: vm?.form }"
          [selectedUserID]="vm?.selectedUserID">
        </app-add-user-form>
      </div>
      <div class="card-footer"><button type="button" class="btn btn-link" [routerLink]="listUserRoutePath">
          <clr-icon shape="list"></clr-icon> Afficher la liste des utilisateurs
        </button></div>
    </div>
  </div>
</div>
