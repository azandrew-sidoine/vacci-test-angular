<ng-container *ngIf="state$ | async as  state">
  <form *ngIf="state?.form" class="clr-form">
    <app-dynamic-form-wapper #dynamicFormWrapper [componentFormGroup]="formgroup" [form]="state?.form">
    </app-dynamic-form-wapper>
    <div class="button-container">
      <button *ngIf="!typeHelper.isDefined(state?.user)" (click)="onFormSubmit(formgroup, state?.form)" type="button" class="btn btn-primary"
        [disabled]="performingAction || state.performingAction">
        <clr-icon shape="floppy"></clr-icon> Cr√©er le nouvel utilisateur
      </button>
      <button *ngIf="typeHelper.isDefined(state?.user)" (click)="onEditSelectedUser(formgroup, state?.form, state?.user?.id)" type="button"
        class="btn btn-app" [disabled]="performingAction || state.performingAction">
        <clr-icon shape="floppy"></clr-icon> Modifier le compte utilisateur
      </button>
    </div>
  </form>
</ng-container>
