<ng-container *ngIf="componentFormGroup">
    <app-dynamic-form-wapper [componentFormGroup]="componentFormGroup" [form]="form"></app-dynamic-form-wapper>
    <div class="button-container">
        <button class="btn btn-outline-primary" (click)="onFormSubmit()" [disabled]="performingAction">
      <clr-icon shape="floppy"></clr-icon> Enregistrer
    </button>
        <button class="btn btn-outline-warning" [disabled]="performingAction" (click)="cancelFormSubmission()">
      <clr-icon shape="undo"></clr-icon> Retour
    </button>
    </div>
</ng-container>
