<clr-accordion>
    <clr-accordion-panel [(clrAccordionPanelOpen)]="isExpanded">
        <clr-accordion-title><span class="form-accordion-title">{{ title }}</span><span class="badge badge-orange" ngif="typeHelper.isDefined(badge)">{{ badge }} </span></clr-accordion-title>
        <clr-accordion-content *clrIfExpanded>
            <app-dynamic-form-wapper *ngIf="componentFormGroup" [componentFormGroup]="componentFormGroup" [form]="form"></app-dynamic-form-wapper>
            <div class="button-container">
                <button class="btn btn-sm btn-outline-primary" (click)="onEditFormControl()" [disabled]="performingAction">
                    <clr-icon shape="floppy"></clr-icon> Enregistrer</button>
                <button class="btn btn-sm btn-outline-warning" [disabled]="performingAction" (click)="onDissociateFormFormControlRelation()">
                    <clr-icon shape="times"></clr-icon> Dissocier </button>
            </div>
        </clr-accordion-content>
    </clr-accordion-panel>
</clr-accordion>
